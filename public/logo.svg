<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#00F0FF"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)"/>

  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="200" fill="#0A0A0F"/>

  <!-- Stylized "H" made of ranking bars -->
  <g fill="url(#accentGrad)">
    <!-- Left vertical bar -->
    <rect x="140" y="140" width="50" height="232" rx="12"/>
    <!-- Right vertical bar -->
    <rect x="322" y="140" width="50" height="232" rx="12"/>
    <!-- Horizontal connector with score indicator -->
    <rect x="140" y="231" width="232" height="50" rx="12"/>
  </g>

  <!-- Score meter/checkmark accent -->
  <g fill="none" stroke="#00FF88" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M200 256 L240 296 L312 224"/>
  </g>

  <!-- AI dots -->
  <circle cx="170" cy="170" r="15" fill="#00F0FF" opacity="0.8"/>
  <circle cx="342" cy="170" r="15" fill="#8B5CF6" opacity="0.8"/>
</svg>
